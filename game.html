<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn-Based Strategy Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div id="game-status">Player A's Turn</div>
        <div id="game-board"></div>
        <div id="move-buttons"></div>
        <div id="move-log"></div>

        <div id="chat-section" class="mt-4">
            <div id="chat-log" class="mb-2"></div>
            <div id="chat-controls">
                <input type="text" id="chat-input" class="form-control" placeholder="Type a message...">
                <button id="send-message" class="btn btn-primary mt-2">Send</button>
                <div id="emoji-buttons">
                    <button class="emoji-button">😊</button>
                    <button class="emoji-button">😢</button>
                    <button class="emoji-button">😠</button>
                    <button class="emoji-button">😎</button>
                    <button class="emoji-button">👍</button>
                </div>
            </div>
        </div>

        <button id="restart-game" class="btn btn-danger mt-4">Restart Game</button>
        <button id="home-button" class="btn" style="background-color: #28a745; color: white;" class="mt-4">Home</button>
    </div>
    <script src="client.js"></script>
    <script>
        document.getElementById('home-button').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
